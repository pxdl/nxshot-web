name: Update Capture IDs

on:
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      source:
        description: 'Data source to fetch from'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - switchbrew
          - nswdb
          - titledb

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pycryptodome beautifulsoup4

      - name: Run update script
        env:
          CAPTURE_ID_KEY: ${{ secrets.CAPTURE_ID_KEY }}
        run: |
          python scripts/update_capture_ids.py --source ${{ github.event.inputs.source || 'all' }} --keep-existing

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/data/captureIds.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/captureIds.json
          git commit -m "chore: update capture IDs database

          Automated update from game databases."
          git push
